mvplan.conditions.text= L'utilisation de ce logiciel est régie par les lois des N.S.W. , Australie.\n\n\
Ce logiciel est fourni gratuitement aux plongeurs expérimentés dans l'usage des mélanges et des recycleurs, \
pour évaluer les profils basés sur les calculs de gradients de M-Values d'Erik Baker et sur le modèle de décompression ZHL16-B de Bühlmann. \
Ce logiciel expérimental contient probablement des erreurs et ne devrait pas servir pour des plongées réelles. Vous l'utilisez à vos risques et périls.\n\n\
ATTENTION\nSi vous suivez les profils de plongée générés par ce logiciel, vous pouvez être victime d'accidents de décompression, graves voire mortels. \
L'auteur ne garantie pas que ce logiciel reflète avec précision les algorithmes de Bühlmann, ou qu'il produira des résultats sûrs et fiables.\n\n\
La plongée en général est risquée, et la plongée avec décompression utilisant mélanges gazeux et recycleurs augmente significativement les risques. \
Ce logiciel n'est pas destiné à des utilisateurs non formés. Ce logiciel et les profils de décompression qu'il produit sont des outils réservés à des \
plongeurs expérimentés dans l'utilisation des mélanges et des recycleurs. Si vous n'avez pas été correctement formé à l'utilisation de ces techniques \
par un organisme de certification internationalement reconnu ou n'avez pas une ferme maîtrise desdites techniques, N'UTILISEZ PAS CE LOGICIEL NI LES PROFILS QU'IL GENERE.\n\n\
Si vous ne comprenez pas ou n'êtes pas d'accord avec cette déclaration, cliquez immédiatement sur Quitter.\n\n\
