<style type="text/css">
body{width:860px;margin:auto;background-color:#cccccc;font-size:15px;color:black;font-family:Arial,sans-serif}
h1{font-size:35px;text-align:center;border:solid black 2px; background-color:white;padding:10px 0 3px 0;margin:30px auto 0 auto;width:500px}
h1 span{font-size:15px}
.game{margin:auto;text-align:center}
.menu{text-align:center;padding:3px;border:solid black 2px;background-color:#999999;}
a{text-decoration:none;font-weight:bold}
a:link{color:#002A80}
a:visited{color:#002A80}
a:hover{color:#008000}
a:active{color:red}
.footer{margin:0 auto 30px auto;padding:3px;width:500px;background-color:#999999;text-align:center;color:#333;border:solid black 2px;font-weight:bold}
.footer a{text-decoration:none;font-weight:bold}
.footer a:link{color:#333;text-shadow:none}
.footer a:visited{color:#333;text-shadow:none}
.footer a:hover{color:#333;text-shadow:none}
.footer a:active{color:#666666;text-shadow:none}
</style>
</head><body>
<h1><img src="http://code.google.com/p/dungeonmaster/logo?cct=1301946453" alt="DMLogo" /> DungeonMaster <span>by TeamBowser</span></h1>
<br />
<div class="game">
<object codetype="application/java" classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93" width="840px" height="600px">

<param name="codebase" value="binary" />
<comment>

<param name="code" value="DungeonMaster.class" />
<param name="codebase" value="binary" />

</comment>
</object>
