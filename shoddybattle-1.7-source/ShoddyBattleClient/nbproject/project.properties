application.args=
application.title=ShoddyBattleClient
application.vendor=Colin
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/ShoddyBattleClient.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.Colin-PokemonGraphics=../PokemonGraphics
file.reference.Colin-PokemonSprites=../PokemonSprites
file.reference.javaws.jar=../jdk1.5.0_10/jre/lib/javaws.jar
file.reference.PokemonSprites.jar=../PokemonSprites/dist/PokemonSprites.jar
file.reference.socks.jar=../ShoddyBattle/socks.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.ShoddyBattle.jar}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.PokemonSprites.jar}:\
    ${file.reference.javaws.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.4
javac.target=1.4
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/Colin/ShoddyBattleClient/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
main.class=shoddybattleclient.WelcomeWindow
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.ShoddyBattle=../ShoddyBattle
reference.ShoddyBattle.jar=${project.ShoddyBattle}/dist/ShoddyBattle.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
