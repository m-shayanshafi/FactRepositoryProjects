situation.defense_opponent_move_closer_score.successfull_no_prob=AND HE SCORES!!!! A laser to the top shelf, the goalie had no chance!! 
situation.defense_opponent_move_closer_score.successfull_prob=AND HE SCORES!! What an incredible play by <Puckholder>! 
situation.defense_opponent_move_closer_score.failed=Great reaction by the goalie. He quickly passes the puck to <Opponent>. The play continues...
situation.defense_opponent_move_closer_score.draw=HUGE SAVE by <Opponent>!! Highway robbery!

