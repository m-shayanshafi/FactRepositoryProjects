situation.defense_own_move_to_section.successfull_prob=<Opponent> tries to check <Puckholder>, but it has no effect. <Puckholder> maintains possession in the neutral zone.
situation.defense_own_move_to_section.failed=<Opponent> checks <Puckholder> and gains puck possession.
situation.defense_own_move_to_section.draw=<Opponent> checks <Puckholder> and passes quicky to a teammate quickly. Offside!

situation.defense_own_pass_to_offenseplayer=<Puckholder> passes the puck to <Partner> in the offensive zone. 
situation.defense_own_pass_to_offenseplayer.successfull_no_prob=The puck finds its way to <Partner>, he moves the play forward.
situation.defense_own_pass_to_offenseplayer.successfull_prob=<Opponent> attempts to intercept the pass but it's just out of reach.
situation.defense_own_pass_to_offenseplayer.failed=<Opponent> intercepts the pass!
situation.defense_own_pass_to_offenseplayer.draw=Bad pass from <Puckholder>. The play goes offside!

situation.defense_neutral_pass_to_player=<Puckholder> passes the puck to <Partner>. 
