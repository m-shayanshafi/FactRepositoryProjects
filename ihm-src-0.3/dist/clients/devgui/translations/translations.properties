situation.defense_neutral_pass_to_player.successfull_prob=<Opponent> almost intercepted the pass.
situation.defense_neutral_pass_to_player.failed=Bad pass! <Opponent> controls the puck now.
situation.defense_neutral_pass_to_player.draw=Good pass, but <Partner> mishandles it and coughs it up to the opposition.

situation.defense_neutral_shot_into_opponents_section=<Puckholder> dumps the puck into the opponent's defensive zone. 
situation.defense_neutral_shot_into_opponents_section.successfull_no_prob=<Partner> hussles and finds the puck.
situation.defense_neutral_shot_into_opponents_section.successfull_prob=<Partner> and <Opponent> battle for it in the corner. <Partner> digs it out and carries the puck now.
situation.defense_neutral_shot_into_opponents_section.failed=<Opponent> snaps up <Partner>'s careless play.
situation.defense_neutral_shot_into_opponents_section.draw=The goalie gets the puck and hangs onto it for a faceoff.

situation.defense_neutral_move_into_opponents_section=<Puckholder> carries the puck into the offensive zone, they begin to cycle the puck. 
situation.defense_neutral_move_into_opponents_section.successfull_no_prob=No one is able to stop <Puckholder>
situation.defense_neutral_move_into_opponents_section.successfull_prob=<Opponent> tries to intercept <Puckholder>, but he's got checked quite hard by <Puckholder>s partner. 
situation.defense_neutral_move_into_opponents_section.failed=No luck for <Puckholder>. <Opponent> just takes the puck away.
situation.defense_neutral_move_into_opponents_section.draw=The referee signals offside!

situation.defense_opponent_pass_to_player=<Puckholder> passes the puck to <Partner> who is right infront of the opposition's goal. 
situation.defense_opponent_pass_to_player.successfull_no_prob=<Puckholder> receives the puck!
situation.defense_opponent_pass_to_player.successfull_prob=<Opponent> tries to intercept the passing. But the pass from <Puckholder> was too fast. 
situation.defense_opponent_pass_to_player.failed=<Opponent> reads the play and skates right into the passing lane and carries the puck away.
situation.defense_opponent_pass_to_player.draw=The ref stops the play! We have a fight on the ice! <Opponent> and <Partner> have dropped gloves and are squaring off, they exchange blows, the crowd goes wild! 

situation.defense_opponent_shoot_on_goal=<Puckholder> shoots and 
